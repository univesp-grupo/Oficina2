<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Funcionários</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="login-page">
    <div class="login-container">
        <h2>Área Restrita</h2>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Entrar</button>
        </form>
        <a href="index.html" class="voltar">← Voltar à Página Inicial</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // evita envio do formulário

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'admim' && password === 'admim') {
                alert('Login realizado com sucesso!');
                // Aqui você pode redirecionar para a área restrita, se existir
                // Exemplo: window.location.href = 'area-restrita.html';
            } else {
                alert('Funcionário não cadastrado');
            }
        });
    </script>
</body>

</html>
